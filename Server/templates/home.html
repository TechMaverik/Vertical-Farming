<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature and Humidity Display</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Auto Refresh Page</title>
    <!-- Method 1: Meta tag to refresh every 5 seconds -->
    <meta http-equiv="refresh" content="5">

</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Environmental Data</h1>
        <div class="row justify-content-center">
            <!-- Temperature Card -->
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Temperature</div>
                    <div class="card-body">
                        <h2 class="card-title" id="tempValue">25Â°C</h2>
                        <p class="card-text">Current temperature</p>
                    </div>
                </div>
            </div>
            <!-- Humidity Card -->
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Humidity</div>
                    <div class="card-body">
                        <h2 class="card-title" id="humidityValue">60%</h2>
                        <p class="card-text">Current humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
